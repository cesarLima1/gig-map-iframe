<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girls in Gear - Where are we located?</title>

    <!-- External Libraries -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- TOP HEADER SECTION -->
    <div class="header">
      <h1 class="header-title">Where are we located?</h1>
      <div class="header-controls">
        <div class="search-container">
          <div class="search-icon">🔍</div>
          <input type="text" class="search-input" placeholder="Search city, state, zip code..." />
          <div class="search-suggestions"></div>
        </div>
        <div class="separator">|</div>
        <button class="reset-button">Reset Map</button>
      </div>
    </div>

    <!-- MAIN CONTENT AREA -->
    <div class="main-container">
      <!-- LEFT SIDEBAR - LOCATIONS LIST -->
      <div class="locations-sidebar">
        <div class="chapter-info">
          <div class="chapter-info-text">
            <h3>Loading Programs...</h3>
            <p>Please wait while we load the data</p>
          </div>
        </div>

        <div class="locations-list">
          <!-- Dynamic content will be populated by JavaScript -->
        </div>
      </div>

      <!-- RIGHT SIDE - MAP -->
      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>

    <!-- Local JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/geocoding-service.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/map-controller.js"></script>
    <script src="js/search-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
